<!DOCTYPE html>
<html>
<head>
    <title>Job Search Results</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Company</th>
                <th>Location</th>
                <th>Salary</th>
                <th>Job URL</th>
            </tr>
        </thead>
        <tbody>
            {% for job in data %}
            <tr>
                <td>{{ job.title }}</td>
                <td>{{ job.company }}</td>
                <td>{{ job.location }}</td>
                <td>{{ job.salary }}</td>
                <td><a href="{{ job.url }}" target="_blank">Apply</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
